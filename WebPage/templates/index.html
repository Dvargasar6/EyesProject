<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Enfermedades Oculares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Clasificación de Enfermedades Oculares</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Sube la imagen del ojo</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predecir</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <strong>Predicción:</strong> {{ prediction }}
            </div>
            <div class="text-center">
                <img src="{{ image_path }}" alt="Imagen subida" class="img-fluid mt-3" style="max-width: 300px;">
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
